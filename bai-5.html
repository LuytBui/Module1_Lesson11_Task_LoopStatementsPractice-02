Lãi hàng tháng (% - lãi kép) <input type="number" id="rate"><br>
<input type="button" value="Tính lãi" onclick="calculate()">

    // Lần này dùng vòng lặp
    function calculate(){
        let loanAmount = parseFloat(document.getElementById('loanAmount').value);
        let months = parseInt(document.getElementById('months').value);
        let rate = parseFloat(document.getElementById('rate').value);

        let factor = 1+rate/100;

        let debt = loanAmount;
        for (let i =0; i<months; i++){
            debt *= factor;
        }

        document.getElementById('debt').innerHTML = 'Số tiền phải trả: '+ debt;

    }



</script>
