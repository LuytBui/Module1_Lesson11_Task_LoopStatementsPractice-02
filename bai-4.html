<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // Bài 4: In hình chữ nhật
    const WIDTH = 30;   // bao nhieu dau * tren hang ngang
    const HEIGHT = 6;   // bao nhieu dau * tren cot doc

    // ve 1 hang ngang toan dau *
    let html = '';
    for (let i = 1; i <= WIDTH; i++) {
        html += '*';
    }
    document.write(html);
    // xuong dong
    document.write('</br>');

    // ve (HEIGHT - 2) hang ngang

    for (let i = 1; i<= HEIGHT-2; i++){
        html = '*';
        // ve ra (WIDTH - 2) khoang trang
        for (let j = 1; j <= WIDTH - 2; j++){
            html += '&nbsp&nbsp';
        }
        html += '*<br>';//ket thuc 1 dong, xuong dong
        document.write(html);
    }

    // tiep tuc ve 1 hang ngang toan dau *
    html = '';
    for (let i = 1; i <= WIDTH; i++) {
        html += '*';
    }
    document.write(html);

</script>
</body>
</html>
