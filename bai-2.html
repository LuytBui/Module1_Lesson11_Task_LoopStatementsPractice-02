<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    // Bài 2: Tính giai thừa của một số nguyên dương

    let n =parseInt(prompt('Nhập số n:'));
    let factorial= 1;
    for (let i = 2; i<=n; i++) {
        factorial *=i;
    }
    alert(n + '! = '+factorial);

</script>
</body>
</html>
